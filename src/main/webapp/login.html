<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khadri Mart - Login</title>
  <link rel="stylesheet" href="logincss.css">
  <style>
    #welcomeMsg {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <h1>Khadri Mart</h1>
  </header>

  <div class="login-wrapper">
    <div class="login-box">
      <h2>Login</h2>

      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>

      <div id="welcomeMsg"></div>

    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Khadri Mart. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const welcomeMsg = document.getElementById('welcomeMsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple login check (replace with real validation if needed)
      if(username === "admin" && password === "123") {
        welcomeMsg.textContent = `Welcome, ${username}! You are now logged in.`;
      } else {
        welcomeMsg.textContent = "Invalid username or password!";
        welcomeMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
